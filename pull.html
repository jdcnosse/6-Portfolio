<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" ref="https://fonts.googleapis.com/css2?family=Macondo&family=Open+Sans&family=Roboto&display=swap" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Phynix Comics</title>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#phxNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="phxNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg navIcon"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa fa-info fa-lg navIcon"></i>About</a></li>
                    <li class="nav-brand"><a href="#"><img src="img/phxLogo.png" height="40" id="logo" alt="mini logo" /></a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fa fa-address-card fa-lg navIcon"></i>Contact</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-check-square fa-lg navIcon"></i>Pull Lists</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/phxLogoShadow.png" class="img-fluid" alt="company logo" />
                </div>
                <div class="col text-center align-self-center">
                    <h1>Welcome to Phynix Comics!</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Pull List Form</li>
                </ol>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-12">
                <h2>Pull List Form</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label bg-white">First Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label bg-white">Last Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phoneNum" class="col-md-2 col-form-label bg-white">Phone Number</label>
                        <div class="col-md-6">
                            <input type="tel" class="form-control" id="phoneNum" name="phoneNum" placeholder="xxx-xxx-xxxx" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label bg-white">Email</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="pullList" class="col-md-2 col-form-label bg-white">Series & Issue #</label>
                        <div class="col-md-6">
                            <textarea class="form-control" id="pullList" name="pullList" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-light">Submit Request</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h5>Socials</h5>
                    <a class="btn btn-social-icon btn-amazon" href="http://www.amazon.com"><i class="fa fa-amazon fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://www.facebook.com"><i class="fa fa-facebook fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-foursquare" href="http://www.foursquare.com"><i class="fa fa-foursquare fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://www.google.com"><i class="fa fa-google fa-lg"></i></a>
                    <br />
                    <a class="btn btn-social-icon btn-instagram" href="http://www.instagram.com"><i class="fa fa-instagram fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-reddit" href="http://www.reddit.com"><i class="fa fa-reddit fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://www.twitter.com"><i class="fa fa-twitter fa-lg"></i></a>
                    <a class="btn btn-social-icon btn-yelp" href="http://www.yelp.com"><i class="fa fa-yelp fa-lg"></i></a>
                </div>
                <div class="col-6 text-right">
                    <h5>Contact Us</h5>
                    <a href="tel:+12345678910"><i class="fa fa-phone fa-lg">1-234-567-8910</i></a><br />
                    <a href="mailto:contactus@phynixcomics.com"><i class="fa fa-envelope"></i>contactus@phynixcomics.com</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
